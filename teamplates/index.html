<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="../style/main.css">
</head>
<body>
	<div id="registration">	
		<input type="email" id="regLog" placeholder="Login with @..."></br>
		<input type="password" id="regPass" placeholder="Password 8-16"></br>
		<input type="password" id="regPassRep" placeholder="Password 8-16"></br>
		<button id="regButton" onclick='reg()'>Зарегистрироваться</button>
	</div>
	<div id="authorization">
		<input type="email" id="authoLog" placeholder="Login with @..."></br>
		<input type="password" id="authoPass" placeholder="Password"></br>
		<button id="authoButton" onclick="autho()">Войти</button>
	</div>
	<div class="wrapper" id="wrapper">
		<h1>Welcome</h1>
	</div>
	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
